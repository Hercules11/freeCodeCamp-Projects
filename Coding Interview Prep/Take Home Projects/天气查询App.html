<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/weather.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <title>天气查询</title>
</head>
<body>
<!-- 应用的基本逻辑就是，获取用户所在位置，通过接口请求数据，通过判断天气情况，显示不同的天气图标 -->
<div class="container">
      <header class="col-xs-12 text-center">
        <h1>Free C<i class="wi wi-hail"></i>ode Camp </h1>
        <h1>Weather App</h1>
      </header>
      <div class="text-center status">
          <p><span id="city"></span><span id="country"></span></p>
          <p><span id="temp"></span><span class="temp" id="tempunit" ></span></p>
          <p id="desc"></p>
      </div>
      <div class="text-center all-icon">
            <div class="icon sun-shower hide">
            <div class="cloud"></div>
            <div class="sun">
                <div class="rays"></div>
            </div>
            <div class="rain"></div>
            </div>

            <div class="icon thunder-storm hide thunderstom">
            <div class="cloud"></div>
            <div class="lightning">
                <div class="bolt"></div>
                <div class="bolt"></div>
            </div>
            </div>

            <div class="icon cloudy hide clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
            </div>

            <div class="icon flurries hide snow">
            <div class="cloud"></div>
            <div class="snow">
                <div class="flake"></div>
                <div class="flake"></div>
            </div>
            </div>

            <div class="icon sunny hide clear">
            <div class="sun">
                <div class="rays"></div>
            </div>
            </div>

            <div class="icon rainy hide rain">
            <div class="cloud"></div>
            <div class="rain"></div>
            </div>
      </div>
      <p class="text-center">参考 <a href="https://codepen.io/freeCodeCamp/pen/bELRjV" target="_blank">freeCodeCamp</a></p>
</div>
</body>
<script src="./js/weather.js"></script>

</html>
